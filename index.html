<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurence Lucy-Evans â€” Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Crimson+Pro:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #FAF7F2;
            --charcoal: #2C2C2C;
            --rust: #B85C38;
            --sage: #7A8B7E;
            --gold: #C9A961;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background: var(--cream);
            color: var(--charcoal);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Animated background texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(185, 92, 56, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(122, 139, 126, 0.06) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(201, 169, 97, 0.05) 0%, transparent 70%);
            pointer-events: none;
            animation: drift 30s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes drift {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            33% { 
                transform: translate(30px, -20px) scale(1.05);
                opacity: 0.9;
            }
            66% { 
                transform: translate(-20px, 30px) scale(0.98);
                opacity: 0.95;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 3rem 2rem;
            max-width: 900px;
            animation: fadeInUp 1.2s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Decorative elements */
        .profile-image-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 3rem;
            position: relative;
            opacity: 0;
            animation: fadeInScale 1.2s cubic-bezier(0.22, 0.61, 0.36, 1) 0.4s forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .profile-image-container::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 1px solid var(--gold);
            border-radius: 50%;
            opacity: 0.3;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.5;
            }
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--cream);
            box-shadow: 
                0 10px 40px rgba(44, 44, 44, 0.15),
                0 0 0 1px rgba(185, 92, 56, 0.1);
            transition: transform 0.5s cubic-bezier(0.22, 0.61, 0.36, 1);
        }

        .profile-image:hover {
            transform: scale(1.05);
        }

        .ornament-top {
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--rust), transparent);
            margin: 0 auto 2.5rem;
            opacity: 0;
            animation: ornamentFade 1s ease 0.6s forwards;
        }

        .ornament-bottom {
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--sage), transparent);
            margin: 2.5rem auto 0;
            opacity: 0;
            animation: ornamentFade 1s ease 0.8s forwards;
        }

        @keyframes ornamentFade {
            to {
                opacity: 1;
            }
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(3rem, 8vw, 6.5rem);
            font-weight: 300;
            letter-spacing: 0.02em;
            line-height: 1.1;
            margin-bottom: 1rem;
            color: var(--charcoal);
            opacity: 0;
            animation: letterReveal 1.4s cubic-bezier(0.22, 0.61, 0.36, 1) 0.2s forwards;
        }

        @keyframes letterReveal {
            from {
                opacity: 0;
                letter-spacing: 0.3em;
            }
            to {
                opacity: 1;
                letter-spacing: 0.02em;
            }
        }

        .name-split {
            display: block;
        }

        .name-split:first-child {
            color: var(--rust);
            font-weight: 400;
        }

        .subtitle {
            font-family: 'Crimson Pro', serif;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            font-weight: 200;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: var(--sage);
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease 0.8s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .message {
            font-family: 'Crimson Pro', serif;
            font-size: clamp(1.1rem, 2.5vw, 1.4rem);
            font-weight: 300;
            line-height: 1.8;
            max-width: 600px;
            margin: 0 auto 3rem;
            color: var(--charcoal);
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
        }

        .accent {
            color: var(--gold);
            font-style: italic;
            font-weight: 400;
        }

        .footer {
            margin-top: 4rem;
            opacity: 0;
            animation: fadeIn 1s ease 1.2s forwards;
        }

        .year {
            font-family: 'Cormorant Garamond', serif;
            font-size: clamp(0.85rem, 1.5vw, 1rem);
            font-weight: 600;
            letter-spacing: 0.15em;
            color: var(--rust);
            text-transform: uppercase;
        }

        /* Hover effect on name */
        h1:hover .name-split:first-child {
            color: var(--gold);
            transition: color 0.5s ease;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }

            .name-split {
                display: inline;
            }

            .name-split:first-child::after {
                content: ' ';
            }

            .subtitle {
                letter-spacing: 0.25em;
            }
        }

        /* Print styles */
        @media print {
            body::before {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ornament-top"></div>
        
        <div class="profile-image-container">
            <img src="https://media.licdn.com/dms/image/v2/D5603AQHORv-FKa7gvQ/profile-displayphoto-shrink_200_200/B56ZTZBdnxHQAY-/0/1738807828859?e=1765411200&v=beta&t=nZkLPTjUOlJj-oiD2adLiQlp4j8ZN1WxNP5kWnGPiTs" 
                 alt="Laurence Lucy-Evans" 
                 class="profile-image">
        </div>
        
        <h1>
            <span class="name-split">Laurence</span>
            <span class="name-split">Lucy-Evans</span>
        </h1>
        
        <p class="subtitle">Coming Soon</p>
        
        <p class="message">
            Something <span class="accent">extraordinary</span> is taking shape.
            <br>
            Stay tuned for what's next.
        </p>
        
        <div class="ornament-bottom"></div>
        
        <div class="footer">
            <p class="year">2025</p>
        </div>
    </div>
</body>
</html>
